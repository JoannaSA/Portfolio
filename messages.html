<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messages | Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <style>
        .messages-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .message-item {
            background: #f5f5f5;
            border-left: 4px solid #007bff;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .message-name {
            font-weight: bold;
            font-size: 16px;
            color: #333;
        }

        .message-email {
            color: #666;
            font-size: 14px;
        }

        .message-time {
            color: #999;
            font-size: 12px;
        }

        .message-content {
            color: #555;
            line-height: 1.6;
            margin: 10px 0;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .no-messages {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .control-btn:hover {
            background: #0056b3;
        }

        .message-count {
            background: #e7f3ff;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            color: #007bff;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>

    <!-- ===== HEADER ===== -->
    <header>
        <div class="logo">Portfolio</div>
        <nav id="navbar">
            <a href="index2.html#home">Home</a>
            <a href="index2.html#about">About</a>
            <a href="index2.html#projects">Projects</a>
            <a href="index2.html#contact">Contact</a>
            <a href="messages.html">Messages</a>
            <a href="diagnostics.html">Diagnostics</a>
        </nav>
        <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
    </header>

    <!-- ===== MESSAGES SECTION ===== -->
    <section class="section">
        <h2>Contact Messages</h2>
        
        <div class="messages-container">
            <div class="controls">
                <button class="control-btn" onclick="loadMessages()">üîÑ Refresh</button>
                <button class="control-btn" onclick="exportToText()">üìÑ Export as Text</button>
                <button class="control-btn" onclick="deleteAllMessages()" style="background: #dc3545;">üóëÔ∏è Delete All</button>
                <div class="message-count" id="messageCount">Loading...</div>
            </div>

            <div id="messagesDisplay" class="loading">Loading messages...</div>
        </div>
    </section>

    <!-- ===== FOOTER ===== -->
    <footer>
        <p>¬© 2026 Joanna Shalom | All Rights Reserved</p>
    </footer>

    <script>
        const API_URL = 'http://localhost:5000/api';

        // Load all messages from database
        async function loadMessages() {
            const messagesDisplay = document.getElementById('messagesDisplay');
            messagesDisplay.innerHTML = '<div class="loading">Loading messages...</div>';

            try {
                const response = await fetch(`${API_URL}/users`);
                if (!response.ok) throw new Error('Failed to fetch messages');
                
                const messages = await response.json();
                
                // Update message count
                document.getElementById('messageCount').textContent = `Total: ${messages.length} messages`;

                if (messages.length === 0) {
                    messagesDisplay.innerHTML = '<div class="no-messages">No messages yet. Check back later!</div>';
                    return;
                }

                // Display messages
                messagesDisplay.innerHTML = messages.map(msg => `
                    <div class="message-item">
                        <div class="message-header">
                            <div>
                                <div class="message-name">${escapeHtml(msg.name)}</div>
                                <div class="message-email">${escapeHtml(msg.email)}</div>
                            </div>
                            <div style="text-align: right;">
                                <div class="message-time">${formatDate(msg.created_at)}</div>
                                <button class="delete-btn" onclick="deleteMessage(${msg.id})">Delete</button>
                            </div>
                        </div>
                        <div class="message-content">${escapeHtml(msg.message)}</div>
                    </div>
                `).join('');

                console.log('‚úÖ Messages loaded successfully');
            } catch (error) {
                messagesDisplay.innerHTML = `<div class="no-messages">‚ö†Ô∏è Error loading messages: ${error.message}</div>`;
                console.error('Error:', error);
            }
        }

        // Delete a single message
        async function deleteMessage(messageId) {
            if (!confirm('Are you sure you want to delete this message?')) return;

            try {
                const response = await fetch(`${API_URL}/users/${messageId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete message');
                
                console.log('‚úÖ Message deleted');
                loadMessages();
            } catch (error) {
                alert('Error deleting message: ' + error.message);
                console.error('Error:', error);
            }
        }

        // Delete all messages
        async function deleteAllMessages() {
            if (!confirm('‚ö†Ô∏è Delete ALL messages? This cannot be undone!')) return;

            try {
                const response = await fetch(`${API_URL}/users`);
                const messages = await response.json();

                for (let msg of messages) {
                    await fetch(`${API_URL}/users/${msg.id}`, { method: 'DELETE' });
                }

                console.log('‚úÖ All messages deleted');
                loadMessages();
            } catch (error) {
                alert('Error deleting messages: ' + error.message);
                console.error('Error:', error);
            }
        }

        // Export messages to text file
        async function exportToText() {
            try {
                const response = await fetch(`${API_URL}/users`);
                if (!response.ok) throw new Error('Failed to fetch messages');
                
                const messages = await response.json();

                if (messages.length === 0) {
                    alert('No messages to export');
                    return;
                }

                // Create text content
                let textContent = '='.repeat(80) + '\n';
                textContent += 'CONTACT MESSAGES EXPORT\n';
                textContent += 'Generated: ' + new Date().toLocaleString() + '\n';
                textContent += '='.repeat(80) + '\n\n';

                messages.forEach((msg, index) => {
                    textContent += `Message #${index + 1}\n`;
                    textContent += '-'.repeat(80) + '\n';
                    textContent += `Name: ${msg.name}\n`;
                    textContent += `Email: ${msg.email}\n`;
                    textContent += `Date: ${formatDate(msg.created_at)}\n`;
                    textContent += `\nMessage:\n${msg.message}\n`;
                    textContent += '\n\n';
                });

                textContent += '='.repeat(80) + '\n';
                textContent += `Total Messages: ${messages.length}\n`;
                textContent += '='.repeat(80);

                // Download file
                downloadFile(textContent, 'messages.txt');
            } catch (error) {
                alert('Error exporting messages: ' + error.message);
                console.error('Error:', error);
            }
        }

        // Helper function to download file
        function downloadFile(content, filename) {
            const element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(content));
            element.setAttribute('download', filename);
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }

        // Helper function to format date
        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            const date = new Date(dateString);
            return date.toLocaleString();
        }

        // Helper function to escape HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Mobile menu toggle
        function toggleMenu() {
            document.getElementById("navbar").classList.toggle("active");
        }

        // Load messages on page load
        window.addEventListener('load', function() {
            loadMessages();
        });
    </script>
</body>
</html>
